<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <h2 style="text-align: center;">Volunteer Application</h2>
    <form> 
        <table>
            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" placeholder="Enter the first name ">
                </td>
                <td>
                    Last name :
                </td>
                <td>
                    <input type="text" placeholder="Enter the last name">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="abcd@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                        Phone number:
                </td>
                <td>
                    <input type="text" placeholder="Enter your number">
                </td>
            </tr>
            <tr>
                <td>
                    I'm interested in volunteering as:
                </td>
                <td>
                    <select name="job">
                        <option value="Food recovery volunteer">Food recovery volunteer</option>
                        <option value="Delivery partner">Delivery partner</option>
                        <option value="Event organizer">Event organizer</option>
                        <option value="Food bank support">Food bank support</option>
                        <option value="Others">Others</option>
                        
                    </select>
                </td>
            </tr>
        </table>

    </form>
      
</body>
</html>
